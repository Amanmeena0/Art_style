<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo-UI - Art Style</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="bars">â˜°</button>
            <button class="add-btn">+</button>
            <button class="pfp">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </button>
        </div>
        
        <div class="Hero">
            <div class="heading">
                <h1>ART <span>STYLE</span></h1>
            </div>

            <div class="upload-box">
                <button class="img_1_box">
                    <svg class="upload-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                        <circle cx="18" cy="18" r="5" fill="#2b2b2b" stroke="currentColor" stroke-width="1.5"></circle>
                        <line x1="18" y1="16" x2="18" y2="20"></line>
                        <line x1="16" y1="18" x2="20" y2="18"></line>
                    </svg>
                </button>
                
                <div class="fusion-wrapper">
                    <button class="fusion-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#d66eff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                    <p>FUSION</p>
                </div>

                <button class="img_2_box">
                    <svg class="upload-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                        <circle cx="18" cy="18" r="5" fill="#2b2b2b" stroke="currentColor" stroke-width="1.5"></circle>
                        <line x1="18" y1="16" x2="18" y2="20"></line>
                        <line x1="16" y1="18" x2="20" y2="18"></line>
                    </svg>
                </button>
            </div>

           <div class="download-container">
                <button class="download-btn active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <polyline points="19 12 12 19 5 12"></polyline>
                    </svg>
                </button>
            <p>DOWNLOAD</p>
</div>
        </div>
    </div>
</body>
</html>
